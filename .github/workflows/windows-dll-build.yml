name: Build PJSIP Windows DLL

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-dll:
    runs-on: windows-2019

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies (CMake, SWIG, OpenJDK)
        run: |
          choco install -y cmake swig openjdk

      - name: Add OpenJDK to PATH
        run: |
          echo "JAVA_HOME=C:\Program Files\OpenJDK\openjdk-11" >> $GITHUB_ENV
          echo "C:\Program Files\OpenJDK\openjdk-11\bin" >> $GITHUB_PATH

      - name: Create config_site.h
        run: |
          Add-Content -Path pjlib/include/pj/config_site.h -Value '#include <pj/config_site_sample.h>'
        shell: pwsh

      - name: Build PJSIP core libraries (NMake)
        run: |
          cd pjsip-apps/build
          nmake /f makefile.nmake

      - name: Build SWIG Java binding (CMake)
        run: |
          cd pjsip-apps/src/swig
          if not exist java\output mkdir java\output
          cmake -B build -G "Visual Studio 16 2019" -A x64
          cmake --build build --config Release

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: pjsua2-dll
          path: pjsip-apps/src/swig/build/Release/pjsua2.dll

      - name: Upload Java sources artifact
        uses: actions/upload-artifact@v4
        with:
          name: pjsua2-java-src
          path: pjsip-apps/src/swig/java/output/
